<!doctype html>
<html lang=en>
  <head>
  <meta charset=utf-8>
  <title>Help me choose</title>
  <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <img src="file:///Users/rebeckacarlsson/Desktop/Code/image/zebra-coloring-page.png" alt="Zebra" width="400" height="350">
    <h1>Help me choose between...</h1>
    <div class="inputSection">
      <div class="inputs">
      <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(function(){
      $('resultSection').hide()

      var add_option = function() {
          $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)
    })
    </script>
  </body>
</html>
